<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node.js Website</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Welcome to My Node.js Website on Azure</h1>
    <p>This is a simple website running on a Microsoft Azure Web App.</p>
    <button onclick="fetchData()">Fetch API Data</button>
    <p id="api-response"></p>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/hello');
                const data = await response.json();
                document.getElementById('api-response').textContent = data.message;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
